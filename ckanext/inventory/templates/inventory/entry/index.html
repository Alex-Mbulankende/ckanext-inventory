{% extends "page.html" %}

{% block primary_content_inner %}
  <h1>Organization Entries</h1>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Manage</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in c.entries %}
      <tr>
        <td>{{ entry.title }}</td>
        <td><a href="#">Manage...</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
