{% extends "page.html" %}

{% block primary_content_inner %}
  <h1>Manage Organizations</h1>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Manage</th>
      </tr>
    </thead>
    <tbody>
      {% for organization in c.organizations %}
      <tr>
        <td>{{ organization.title }}</td>
        <td><a href="#">Manage...</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
