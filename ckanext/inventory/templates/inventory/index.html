{% extends "page.html" %}

{% block primary_content_inner %}
  <h1>Pending Users</h1>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Name</td>
        <th>Display Name</td>
        <th>Email</td>
        <th>Activate</th>
      </tr>
    </thead>
    <tbody>
      {% for user in c.users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.display_name }}</td>
        <td>{{ user.email }}</td>
        <td>Activate...</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
