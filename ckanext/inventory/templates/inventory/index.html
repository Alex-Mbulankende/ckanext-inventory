{% extends "page.html" %}

{% block primary_content_inner %}
  <h1>Pending Users</h1>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Display Name</th>
        <th>Email</th>
        <th>Group</th>
        <th>Activate</th>
      </tr>
    </thead>
    <tbody>
      {% for user in c.users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.display_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.group_name }}</td>
        <td><a href="{{ h.url_for('inventory_activate_user', user_id=user.id) }}">Activate...</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
